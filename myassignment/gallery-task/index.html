<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Gallery</title>
  
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      max-width: auto;
    }

    img{
      width: 600px;
      height: 550px;
      margin: 0;
      border: 2px solid wheat;
          }
  </style>
</head>
<body>
  <h1>Gallery</h1>

  <div class="container">
    <div class="img"><img src="images/elephant.jpg" alt="">A mother and baby Elephant</div>
    <div class="img"><img src="images/flamingo.jpg" alt="">A Flamingo</div>
    <div class="img"><img src="images/fox.jpg" alt="">A Fox</div>
    <div class="img"><img src="images/giraffe.jpg" alt="">Three Giraffes</div>
    <div class="img"><img src="images/lion.jpg" alt="">A Lion</div>
    <div class="img"><img src="images/rabbit.jpg" alt="">A Rabbit</div>
  </div>

</body>
</html>
